[ag_endeca]
svn_base = "https://svn.ops.ag.com/repos/agcom/"
tag_format = "%(major)d.%(minor)d.%(revision)d-%(specifier)s"

    [[predeploy:conditions]]
    CheckMP = "envtests:CheckMP"
    CheckApache = "envtests:CheckApache"
    CodeCheck = "envtests:CodeCheck"

    [[predeploy:jobs]]
    RevertChanges = "envsetup:Reverter"

    [[postdeploy:jobs]]
    PurgeMP = "postdeploy:purge_mp"

    [[code:websitesagbeta]]
    svn_trunk = "${svn_base}/websites/agbeta/branches/endeca/"
    svn_tags = "${svn_base}/websites/agbeta/tags/"
    filesystem = "/disk2/websitesagbeta/"

    [[code:applib]]
    svn_trunk = "${svn_base}/python-lib/tags/endeca/"
    svn_tags = "${svn_base}/python-lib/tags/"
    filesystem = "/disk2/ag/common/"

    [[code:configs]]
    no_tag = True
    svn_trunk = "${svn_base}/configs/"
    filesystem = "/disk2/ag/resources/config/"

    [[code:websitesimg_js]]
    svn_trunk = "${svn_base}/websites/img/branches/endeca/american/html/js/"
    svn_tags = "${svn_base}/websites/img/tags/%(tag)s/js/"
    filesystem = "/disk2/websitesimg/american/html/js/"

    [[code:websitesimg_css]]
    svn_trunk = "${svn_base}/websites/img/branches/endeca/american/html/css/"
    svn_tags = "${svn_base}/websites/img/tags/%(tag)s/css/"
    filesystem = "/disk2/websitesimg/american/html/css/"
